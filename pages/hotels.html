<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Shootout</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body{
      color: white;
    }
    .rules-heading{
      align-items: left;
      color: white;
      font-size: 1.5em;
    }
    .rule-body{
      margin-bottom: 20px;
    }
    ol{
      font-size: 1em;
    }
  </style>
</head>
<body>
<!-- NavBar -->
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
      <div id="nav-placeholder">
          <!-- The static navbar HTML will be loaded dynamically into the nav-placeholder div -->
      </div>
  </nav>
</div>
<!-- Poster Logo Header -->
<div class="poster">
  <img src="../assets/images/name.png" alt="Spring Shootout">
</div>

  <div style="padding-top: 40px;">
    <hr>
  </div>
  <div class="rules-heading">Hotel Information</div>
  <div class="rule-body">We have negotiated rates at two local hotels:</div>
  
  <div class="rules-heading">Hampton Inn & Suites</div>
   
  <ol>
    <li>$189 a night</li>
  </ol>

  <div class="rules-heading">Holiday Inn Express & Suites</div>
  <ol>
    <li>$189 a night</li>
  </ol>

  <div class="rule-body">Once we have finalized registrations, we will send out information on how to book.</div>
  

  <!-- jQuery for dynamic content loading -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS for Bootstrap components functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Script to dynamically load the navbar -->
  <script>
    $(document).ready(function() {
        $("#nav-placeholder").load("../includes/navbar.html");
    });
  </script>

</body>
</html>
